<!DOCTYPE html>
<html>
<head>
	<title>MadLibs Game</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			color: #333;
		}

		form {
			width: 600px;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}

		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<h1>MadLibs Game</h1>
	<form id="madlibs-form">
		<label for="noun">Noun:</label>
		<input type="text" id="noun" name="noun"><br>

		<label for="adjective">Adjective:</label>
		<select id="adjective" name="adjective">
			<option value="">--Select an adjective--</option>
			<option value="funny">Funny</option>
			<option value="scary">Scary</option>
			<option value="romantic">Romantic</option>
			<option value="exciting">Exciting</option>
		</select><br>

		<label>Choose a color:</label>
		<input type="radio" id="color-red" name="color" value="red">
		<label for="color-red">Red</label>

		<input type="radio" id="color-blue" name="color" value="blue">
		<label for="color-blue">Blue</label>

		<input type="radio" id="color-green" name="color" value="green">
		<label for="color-green">Green</label><br>

		<input type="submit" value="Generate Story">
	</form>

	<p id="story"></p>

	<script>
	
		const form = document.getElementById('madlibs-form');
		const nounInput = document.getElementById('noun');
		const adjectiveSelect = document.getElementById('adjective');
		const colorInputs = document.getElementsByName('color');

		form.addEventListener('submit', function(event) {
			event.preventDefault();

		
			const noun = nounInput.value;
			const adjective = adjectiveSelect.value;

			let color;
			for (let i = 0; i < colorInputs.length; i++) {
				if (colorInputs[i].checked) {
					color = colorInputs[i].value;
					break;
				}
			}

		
			const story = `Once upon a time, there was a ${adjective} ${noun} who loved the color ${color}. One day, the ${adjective} ${noun} went on a great adventure and had the time of their life. The end.`;

	
			document.getElementById('story').innerHTML = story;
		});
	</script>
</body>
</html>
